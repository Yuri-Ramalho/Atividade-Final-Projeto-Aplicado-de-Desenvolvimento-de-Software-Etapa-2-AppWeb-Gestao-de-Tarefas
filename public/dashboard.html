<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Task Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
    integrity="sha384-gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSA5Y6F5Bp5F5F5b5d6" crossorigin="anonymous">
  <style>
    body {
      background: url('background-image2.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .navbar-dark .navbar-brand {
      font-size: 1.5rem;
      color: #fff;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #fff;
      font-size: 1.1rem;
      margin-right: 15px;
    }

    .container {
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #007BFF;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px 10px 0 0;
    }

    .card-body {
      background-color: #fff;
      border-radius: 0 0 10px 10px;
    }

    .card-title {
      font-size: 1.5rem;
      color: #007BFF;
    }

    .card-text {
      font-size: 1.2rem;
    }

    .btn-primary {
      background-color: #007BFF;
      color: #fff;
      border: none;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">Task Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navb">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navb" class="navbar-collapse collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="user-profile.html">User Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="task-list.html">Task List</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card mt-5">
          <div class="card-header">Task Completion Chart</div>
          <div class="card-body">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
